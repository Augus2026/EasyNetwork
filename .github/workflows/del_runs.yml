name: Delete old workflow runs
on:
  # 每周日00:00自动运行
  schedule:
    - cron: '0 0 * * 0'
  # 支持手动触发
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    
    steps:
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # 使用默认token即可
          repository: ${{ github.repository }}  # 自动获取当前仓库
          retain_days: 7  # 保留最近7天的记录
          keep_minimum_runs: 5  # 至少保留5次运行记录